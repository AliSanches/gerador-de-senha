<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador</title>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container-main" id="container-main">
        <div class="image" id="image">
        </div>
        <h1>Gerar Senha</h1>
        <div class="container-input">
            <input type="text" id="password">
            <i class="fa-regular fa-copy" id="copy"></i>
        </div>
        <div class="container-opts">
            <div class="btns">
                <input type="number" id="con" disabled>
                <p>Quantidade de caracteres</p>
            </div>
            <div class="btns">
                <input type="checkbox" id="mai" disabled>
                <p>Incluir letra maiúscula</p>
            </div>
            <div class="btns">
                <input type="checkbox" id="min" disabled>
                <p>Incluir letra minúscula</p>
            </div>
            <div class="btns">
                <input type="checkbox" id="num" disabled>
                <p>Incluir número</p>
            </div>
            <div class="btns">
                <input type="checkbox" id="esp" disabled>
                <p>Incluir caractere especial</p>
            </div>

            <button class="btn-generate">
                GERAR SENHA
            </button>
        </div>
    </div>
</body>

</html>
